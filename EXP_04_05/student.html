<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #eef2f7; padding: 20px; }
    .form-container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 700px;
    }
    h2 { text-align: center; margin-bottom: 20px; color: #333; }
    h3 { margin: 20px 0 10px; color: #3b8cff; border-bottom: 2px solid #3b8cff; display: inline-block; padding-bottom: 3px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 6px; color: #444; font-weight: bold; }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #bbb;
      border-radius: 5px;
      font-size: 14px;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #3b8cff;
      outline: none;
      box-shadow: 0 0 3px rgba(59,140,255,0.5);
    }
    .row { display: flex; gap: 15px; }
    .row .form-group { flex: 1; }
    button {
      width: 100%;
      padding: 12px;
      background: #3b8cff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover { background: #2c6ccc; }
    .checkbox { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
    .form-footer { text-align: center; margin-top: 15px; font-size: 14px; }
    .form-footer a { color: #3b8cff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Registration Form</h2>
    <form action="#" method="post" enctype="multipart/form-data">

      <!-- Personal Details -->
      <h3>Personal Details</h3>
      <div class="row">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="blood">Blood Group</label>
          <select id="blood" name="blood">
            <option value="">Select Blood Group</option>
            <option>A+</option><option>A-</option>
            <option>B+</option><option>B-</option>
            <option>O+</option><option>O-</option>
            <option>AB+</option><option>AB-</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="address">Permanent Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="email">Email ID</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>

      <!-- Academic Details -->
      <h3>Academic Details</h3>
      <div class="row">
        <div class="form-group">
          <label for="course">Course</label>
          <select id="course" name="course" required>
            <option value="">Select Course</option>
            <option>B.Tech</option>
            <option>MCA</option>
            <option>MBA</option>
            <option>B.Sc</option>
            <option>M.Sc</option>
          </select>
        </div>
        <div class="form-group">
          <label for="year">Year of Study</label>
          <select id="year" name="year" required>
            <option value="">Select Year</option>
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
            <option>4th Year</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="roll">Roll Number</label>
        <input type="text" id="roll" name="roll" required>
      </div>

      <div class="form-group">
        <label for="marks">Last Exam Marks (%)</label>
        <input type="number" id="marks" name="marks" min="0" max="100" step="0.1">
      </div>

      <!-- Guardian Details -->
      <h3>Guardian Details</h3>
      <div class="form-group">
        <label for="guardian">Guardian's Full Name</label>
        <input type="text" id="guardian" name="guardian" required>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="gphone">Guardian's Phone</label>
          <input type="tel" id="gphone" name="gphone" required>
        </div>
        <div class="form-group">
          <label for="relation">Relation</label>
          <input type="text" id="relation" name="relation" required>
        </div>
      </div>

      <!-- Account Credentials -->
      <h3>Account Login</h3>
      <div class="row">
        <div class="form-group">
          <label for="username">Create Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Create Password</label>
          <input type="password" id="password" name="password" required>
        </div>
      </div>

      <!-- File Upload -->
      <h3>Upload Documents</h3>
      <div class="form-group">
        <label for="photo">Upload Passport Photo</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="idproof">Upload ID Proof</label>
        <input type="file" id="idproof" name="idproof" accept=".pdf,.jpg,.png" required>
      </div>

      <!-- Agreement -->
      <div class="checkbox">
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
      </div>

      <button type="submit">Submit Registration</button>
      <div class="form-footer">
        Already registered? <a href="#">Login here</a>
      </div>
    </form>
  </div>
</body>
</html>
